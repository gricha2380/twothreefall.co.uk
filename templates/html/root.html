<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block ttle %}
                Twothreefall
            {% endblock %}
        </title>
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/site/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        {% block javascript %}
        {% endblock %}
        {% if not DEV %}
<script type='text/javascript'>
// <![CDATA[
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-20399387-1']);
                _gaq.push(['_trackPageview']);

                (function() {
                    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();

// ]]>
</script>
        {% endif %}
    </head>
    <body>
        <div id='wrap'>
            <div class='container'>
                <div id='header' class='row'>
                    <div class='span10'>
                        <h2>
                            <a class='ttflink' href='/'>TWOTHREEFALL</a>
                        </h2>
                    </div>
                </div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <div id='footer'>
            <div class='container'>
                {% if not start %}
                    <p class='muted credit'>
                        Written by <a href="http://www.last.fm/user/aradnuk">Sam</a>, powered by really strong tea.
                        <a href="{% url about %}">About</a> /
                        <a href="https://github.com/aradnuk/twothreefall.co.uk">Source</a>
                    </p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
